<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">

    <script src="script.js"></script>
    
    <title>Barbearia Baianinho</title>
</head>
<body>
    <header>
        <div class="logo">
           <img src="images/logoheader.png" alt="" class="logo">
           <img src="images/Bahianinho.png" alt="" class="nome">
        </div>

        <nav>
            <li>
                <a href="" class="link_nav">
                    <ul>Quem somos</ul>
                </a>
                <a href="" class="link_nav">
                    <ul>Contato</ul>
                </a>
                <a href="" class="link_nav">
                    <ul>Serviços</ul>
                </a>
                <a href="" class="link_nav">
                    <ul>Localização</ul>
                </a>
            </li>
        </nav>
        <div class="phone">
            <a href="" class="contact">Entre em contato</a>
        </div>
    </header>

    <div class="Image_background">
        <img src="images/frente_banner.png" alt="" >

        <div class="title_banner"> 
             <h1>
                A Melhor Barbearia de Taboão da Serra
             </h1>
        </div>
        
    </div>
    <div class="bx_banner">
        <img src="images/logo.png" alt="" />
    </div>

    <!-- Carossel -->
    <div class="slider">

        <div class="slides">
            <input type="radio" name="radio-btn" id="radio1">
            <input type="radio" name="radio-btn" id="radio2">
            <input type="radio" name="radio-btn" id="radio3">
            <input type="radio" name="radio-btn" id="radio4">

            <div class="slide-first">
                <img src="images/Jovem_barbearia.png" alt="">
            </div>
                
            <div class="slide">
                    <img src="images/Jovem_barbearia.png" alt="">
            </div>
            
            <div class="slide">
                    <img src="images/Jovem_barbearia.png" alt="">
            </div>
            
            <div class="slide">
                    <img src="images/Jovem_barbearia.png" alt="">
            </div>
            
            <div class="navigation-auto">
                <div class="btn1"></div>
                <div class="btn2"></div>
                <div class="btn3"></div>
                <div class="btn4"></div>
            </div>
        </div>

        <div class="manual-navigation">
            <label for="radio1" class="manual-btn"></label>
            <label for="radio2" class="manual-btn"></label>
            <label for="radio3" class="manual-btn"></label>
            <label for="radio4" class="manual-btn"></label>
        </div>
    </div>
    
    
</body>
</html>
